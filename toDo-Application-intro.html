<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="to-do-application-intro.css">
    
    <script src="https://kit.fontawesome.com/bf541d0dc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="toDo-container">
      <div class="container-fluid">
        <div clas="row">
           <div class="col-12">
              <h1 class="toDos-top-heading text-center">Todos</h1>
              <h1 class="create-task-heading"><span class="create-text">Create</span> Task</h1>
              <input type="text" class="input-container">
              <button class="add-button">Add</button>
              <h1 class="my-tasks-heading">
                  My<span class="my"> Tasks</span> 
              </h1>
              <ul>
                 <li class="toDos-list d-flex flex-row" >
                    <input type="checkbox" id="myCheckbox" class="checkbox1 text-center"/>
                    <div class="d-flex flex-row task-container">
                       <label for="myCheckbox" class="checkboxText">Learn Html</label>
                       <div class="delete-icon-container">
                        <i class="far fa-trash-alt delete-icon"></i>
                      </div>
                    </div>
                 </li>
                 </ul>
            </div> 
        </div>
      </div>    
    </div>
</body>
</html>
